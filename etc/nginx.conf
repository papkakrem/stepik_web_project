server {
	listen 80;
	listen [::]:80;

	server_name ~^(www\.)?(.+)$;

    location ~* /\w+$ {
        return 404;
    }

	location ^~ /uploads/ {
        root /home/box/web/;
	}

    location ~* \.*$ {
        root /home/box/web/public/;
    }

    location ^~ /hello/ {
        proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_pass http://0.0.0.0:8080;
    }
}
